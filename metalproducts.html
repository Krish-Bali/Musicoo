<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .catalog-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .category {
            width: 45%;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .category h2 {
            color: #333;
            margin-bottom: 10px;
            
        }

        .product {
            background-color: #f9f9f9;
            border: 1px solid #312f2f;
            padding: 15px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .product p {
            color: #555;
        }
        h1{
    font-family: "Audiowide", sans-serif;
}
        
    </style>
</head>
<body>

    <header>
        <h1>Metal Instruments</h1>
    </header>

    <div class="catalog-container">
        <div class="category">
            <h2>Guitars</h2>
            
            <div class="product">
                <img src="images/IBANEZ.jpg" alt="Product 1">
                <h3>IBANEZ GRG220PA RLB ELECTRIC GUITAR</h3>
                <p>Perfect for Metal Music.</p>
                <p>INR 40,000/-</p>
                <div class="audio-container">
                    <audio controls style="width: 200px;">
                      <source src="Ibanez GIO GRG220PA - Demo by Nico Schliemann-[AudioTrimmer.com].mp3" type="audio/mp3">
                      Your browser does not support the audio element.
                    </audio>
                    <style>
                    
            
                        button {
                            background-color: #4CAF50;
                            color: #fff;
                            border: none;
                            padding: 10px 20px;
                            font-size: 1em;
                            cursor: pointer;
                            border-radius: 10px;
                            transition: background-color 0.3s ease-in-out;
                        }
                
                        button:hover {
                            background-color: #45a049;
                        }
                    </style>
                      <button type="button">Add to cart</button>
                
                  </div>
                
            </div>
        </div>

        <div class="category">
            <h2>Drums</h2>
            <div class="product">
                <img src="images/tamaa.png" alt="Product 2">
                <h3>TAMA Starclassic</h3>
                <p>Exactly what you need for a perfect recoring session.</p>
                <p>INR 1,35,000/-</p>
                <div class="audio-container">
                    <audio controls style="width: 200px;">
                      <source src="drumsaudio-[AudioTrimmer.com].mp3" type="audio/mp3">
                      Your browser does not support the audio element.
                    </audio>
                
                  </div>
                  <style>
                    
            
                    button {
                        background-color: #4CAF50;
                        color: #fff;
                        border: none;
                        padding: 10px 20px;
                        font-size: 1em;
                        cursor: pointer;
                        border-radius: 5px;
                        transition: background-color 0.3s ease-in-out;
                        align-items:baseline;
                    }
            
                    button:hover {
                        background-color: #45a049;
                    }
                </style>
                  <button type="button">Add to cart</button>

            </div>
            <div class="product">
                <img src="images/masters.jpg" alt="Product 2">
                <h3>MAPEX MASTERS</h3>
                <p>Go to for professional drummers.</p>
                <p>INR 1,20,000/-</p>
                <div class="audio-container">
                    <audio controls style="width: 200px;">
                      <source src="drumsaudio-[AudioTrimmer.com].mp3" type="audio/mp3">
                      Your browser does not support the audio element.
                    </audio>
                
                  </div>
                  <style>
                    
            
                    button {
                        background-color: #4CAF50;
                        color: #fff;
                        border: none;
                        padding: 10px 20px;
                        font-size: 1em;
                        cursor: pointer;
                        border-radius: 5px;
                        transition: background-color 0.3s ease-in-out;
                    }
            
                    button:hover {
                        background-color: #45a049;
                    }
                </style>
                  <button type="button">Add to cart</button>

            </div>
        </div>
    </div>

</body>
</html>
