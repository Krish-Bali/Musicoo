<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Music Instruments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f5f5f5, #e5e5e5);
            color: #333;
        }
    
        header {
            background: linear-gradient(135deg, #333, #222);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
    
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    
        .instrument {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: linear-gradient(135deg, #f9f9f9, #e9e9e9);
        }
    
        .instrument img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    
        .rent-form {
            display: none;
            margin-top: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555;
        }
    
        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
    
        button {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
    
        button:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
    
        #totalAmount {
            font-size: 20px;
            margin-top: 20px;
            color: #4CAF50;
        }
    
        #itemsList {
            margin-top: 20px;
        }
    
        #itemsList ul {
            list-style-type: none;
            padding: 0;
        }
    
        #itemsList li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0; font-size: 36px;">Rent Music Instruments</h1>
    </header>

    <div class="container">
        <div id="itemsList">
            <h2>Selected Instruments</h2>
            <ul></ul>
        </div>

        <div class="instrument" id="guitar">
            <img src="images/rentdrums.jpeg" alt="Guitar">
            <h2>5 Piece Drumkit</h2>
            <p>Daily Charge: INR 1000/-</p>
            <button onclick="addToCart('Guitar', 1000)">Add to Cart</button>
        </div>
        <div class="instrument" id="guitar">
            <img src="images/rentamps.jpeg" alt="Guitar">
            <h2>Amplifiers</h2>
            <p>Daily Charge: INR 200/-</p>
            <button onclick="addToCart('Guitar', 200)">Add to Cart</button>
        </div>
        <div class="instrument" id="guitar">
            <img src="images/reatlead.jpeg" alt="Guitar">
            <h2>Lead Wires</h2>
            <p>Daily Charge: INR 50/-</p>
            <button onclick="addToCart('Guitar', 50)">Add to Cart</button>
        </div>
        

        <!-- Add more instrument sections as needed -->

        <div class="rent-form" id="rentForm">
            <form>
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="userContact">Contact Details:</label>
                <input type="text" id="userContact" name="userContact" required>

                <label for="userAddress">Your Address:</label>
                <input type="text" id="userAddress" name="userAddress" required>

                <button type="button" onclick="calculateTotal()">Submit</button>
            </form>
        </div>

        <div id="totalAmount"></div>
    </div>

    <script>
        const selectedItems = [];

        function addToCart(itemName, dailyCharge) {
            selectedItems.push({ name: itemName, charge: dailyCharge });
            updateItemsList();
        }

        function updateItemsList() {
            const itemsList = document.getElementById('itemsList');
            const listContainer = itemsList.querySelector('ul');

            listContainer.innerHTML = '';
            selectedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - Daily Charge: $${item.charge}`;
                listContainer.appendChild(listItem);
            });

            document.getElementById('rentForm').style.display = 'block';
        }

        function calculateTotal() {
            const totalAmountElement = document.getElementById('totalAmount');
            const totalAmount = selectedItems.reduce((sum, item) => sum + item.charge, 0);
            totalAmountElement.textContent = `Total Amount: INR${totalAmount}/-`;
        }
    </script>
</body>
</html>
